<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoVoyage - Époques et Civilisations</title>
    <style>
        /* Import Google Fonts - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a4446b, #9b59b6);
            padding: 2px;
        }

        .container {
            max-width: 1000px;
            width: 150%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .title {
            font-size: 40px;
            font-weight: 1200;
            margin-bottom: 200px;
            color: #d33486;
            font-family: 'Georgia', serif;
        }

        .carousel {
            position: relative;
            width: 320px;
            height: 400px;
            margin: 0 auto;
            perspective: 800px;
            margin-top: -50px;
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option-button {
            position: absolute;
            width: 200px;
            height: 300px;
            background: #fff;
            border: 2px solid #a4446b;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transform-origin: 45% 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .option-button img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }

        .option-button span {
            font-size: 18px;
            font-weight: bold;
            color: #a4446b;
        }

        .option-button:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
        .option-button:nth-child(2) { transform: rotateY(120deg) translateZ(300px); }
        .option-button:nth-child(3) { transform: rotateY(240deg) translateZ(300px); }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-100%);
            background-color: #a4446b;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .arrow.left { left: -190px; }
        .arrow.right { right: -190px; }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Époques et Civilisations</div>
        <div class="carousel">
            <div class="carousel-inner" id="carousel">
                <!-- Module 1 : Exploration par Époque -->
                <div class="option-button" onclick="showSection('epoque')">
                    <img src="C:\Users\GHARBI SARRA\Desktop\voyage-master\images\explo par epoque.jpg" alt="Exploration par Époque">
                    <span>Exploration par Époque</span>
                </div>
                <!-- Module 2 : Exploration Géographique -->
                <div class="option-button" onclick="showSection('carte')">
                    <img src="C:\Users\GHARBI SARRA\Desktop\voyage-master\images\explorartion geo.jpg" alt="Exploration Géographique">
                    <span>Exploration Géographique</span>
                </div>
                <!-- Module 3 : Voyages à Travers le Temps -->
                <div class="option-button" onclick="showSection('voyage')">
                    <img src="C:\Users\GHARBI SARRA\Desktop\voyage-master\images\voyage .jpg" alt="Voyages à Travers le Temps">
                    <span>Voyages à Travers le Temps</span>
                </div>
            </div>
            <button class="arrow left" onclick="rotateCarousel(-1)">&#9664;</button>
            <button class="arrow right" onclick="rotateCarousel(1)">&#9654;</button>
        </div>
        <footer>
            <p>&copy; 2024 ChronoVoyage - Tous droits réservés</p>
        </footer>
    </div>

    <script>
        let currentAngle = 0;

        function rotateCarousel(direction) {
            const carousel = document.getElementById('carousel');
            const anglePerButton = 120;
            currentAngle += direction * anglePerButton;
            carousel.style.transform = `rotateY(${currentAngle}deg)`;
        }

        function showSection(section) {
            if (section === 'epoque') {
                window.open('exepoque.html', '_blank'); // Ouvre exepoque.html dans un nouvel onglet
            } else if (section === 'carte') {
                window.open('exploration_geo.html', '_blank');
            } else if (section === 'voyage') {
                window.open('voyage_temps.html', '_blank');
            }
        }
    </script>
</body>
</html>
